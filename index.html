<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <main class="main">
    <section class="main__inputs">
      <form action="#" method="post">
        <label>DAY<input class="input" name="days" type="number" placeholder="DD"></label>
        <label>MONTH<input class="input" name="months" type="number" placeholder="MM"></label>
        <label>YEAR<input class="input" name="years" type="number" placeholder="YYYY"></label>
        <button type="submit" class="main__button"><img class="main__img" src="assets/images/icon-arrow.svg"
            alt=""></button>
      </form>
    </section>
    <section class="main__display">
      <div class="first-column">
        <div class="first-column-display" name="days-display">a</div>

        <div class="first-column-display" name="months-display">c</div>

        <div class="first-column-display" name="years-display">e</div>
      </div>
      <div class="second-column">
        <p class="main__text">years</p>
        <p class="main__text">months</p>
        <p class="main__text">days</p>
      </div>
    </section>
  </main>

</body>

</html>
