<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <main class="main">
    <section class="main__inputs">
      <div class="main__inputs-name">
        <p>days</p>
        <p>MONTH</p>
        <p>YEAR</p>
      </div>

      <div class="main__inputs-place">

        <input class="input" name="day" type="number" placeholder="DD">

        <input class="input" name="month" type="number" placeholder="MM">

        <input class="input" name="year" type="number" placeholder="YYYY">
      </div>
      <button type="submit" class="main__button" onclick="calculate()"><img class="main__img"
          src="assets/images/icon-arrow.svg" alt=""></button>

    </section>
    <section class="main__display">
      <div class="row flex-row">
        <div class="row-display" name="days-display"></div>
        <div class="row-display" name="days-display"></div>
        <p class="main__text">years</p>
      </div>

      <div class="row flex-row">
        <div class="row-display" name="months-display"></div>
        <div class="row-display" name="months-display"></div>
        <p class="main__text">months</p>

      </div>
      <div class="row flex-row">
        <div class="row-display" name="years-display"></div>
        <div class="row-display" name="years-display"></div>
        <p class="main__text">days</p>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
